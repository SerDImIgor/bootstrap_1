<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h2> Get and touch </h2>
                <p class="lead">Question ?</p>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-4 col-sm-6 ">
                        <form action="#">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="my@emai.com" />
                            <div class="form-floating my-5">
                                <input type="name" class="form-control" id="name" placeholder="e.g. David" />
                                <label for="name" class="form-label">Name:</label>
                            </div>
                            
                            
                            
                            <label for="subject" class="for-label">Subject</label>
                            <select name="subject" id="subject" class="form-select">
                                <option value="pracing">Prasing</option>
                                <option value="technical" selected>Technical</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="form-floating my-5">
                                <textarea name="query" id="query" style="height: 200px" placeholder="Write message" class="form-control"></textarea>
                                <label for="query">Query</label>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
